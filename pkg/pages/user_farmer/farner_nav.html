<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/farmer-dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/css/style.css"/>

</head>
<body class="container-fluid">
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar d-flex flex-column p-3">
        <a class="navbar-brand" href="#"
        ><img src="/static/assets/images/harvest-hub.png" alt="" class="nav-logo"
        /></a>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showSection('addProducts')">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('viewProducts')">View Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('reportRestaurant')">Report a Restaurant</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('deliveredOrders')">Delivered Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Back to home</a>
            </li>
        </ul>
        <!-- Logout Button -->
        <div class="mt-auto text-center">
            <div class="row">
                <div class="col-md-7">
                    <p class="text-left">Hello {{farmer_name}}</p>
                </div>
                <div class="col-md-4">
                    <a href="/farmer-logout/" class="btn btn-danger btn-sm" type="submit">Logout</a>
                </div>
            </div>

        </div>
    </div>
