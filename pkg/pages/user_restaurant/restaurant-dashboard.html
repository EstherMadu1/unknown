<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Owner Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="static/assets/bootstrap/css/bootstrap.css"
    />
    <style>
      /* General Styles */
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
      }

      .dashboard-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .nav-link {
        color: #2c3e50;
      }

      .btn-success {
        background-color: #27ae60;
        border-color: #27ae60;
      }

      .card {
        background-color: #ffffff;
        border: none;
        margin-bottom: 20px;
      }

      .card-header {
        background-color: #27ae60;
        color: #fff;
        font-weight: bold;
      }

      .order-status {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .order-item {
        padding: 10px;
        background-color: #ffffff;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .order-number {
        font-weight: bold;
        color: #2c3e50;
      }

      .order-status span {
        padding: 5px;
        border-radius: 3px;
      }

      .pending {
        background-color: #f39c12;
        color: #fff;
      }

      .delivered {
        background-color: #2ecc71;
        color: #fff;
      }

      .processed {
        background-color: #3498db;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dashboard-header">
        <h3>Welcome, {{Restaurant Owner Name}}</h3>
        <p>Manage your orders and track delivery status.</p>
      </div>

      <div class="row">
        <!-- Order Tracking Section -->
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5>Order Tracking</h5>
            </div>
            <div class="card-body">
              <div class="order-item">
                <div class="order-number">Order #1001</div>
                <div class="order-status">
                  <span class="pending">Pending</span>
                  <button class="btn btn-success">View Details</button>
                </div>
              </div>
              <div class="order-item">
                <div class="order-number">Order #1002</div>
                <div class="order-status">
                  <span class="processed">Processed</span>
                  <button class="btn btn-success">View Details</button>
                </div>
              </div>
              <div class="order-item">
                <div class="order-number">Order #1003</div>
                <div class="order-status">
                  <span class="delivered">Delivered</span>
                  <button class="btn btn-success">View Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Section -->
      <footer class="text-center mt-5">
        <p>&copy; 2024 Harvest Hub. All rights reserved.</p>
      </footer>
    </div>

    <script src="static/assets/jquery-3.7.1.min.js"></script>
    <script
      src="static/assets/bootstrap/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
