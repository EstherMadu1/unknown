<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HarvestHub Produce E-Commerce</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/assets/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/static/assets/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/assets/font-awesome/css/all.css"
    />
    <style>
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 10px;
        height: 150px;
        object-fit: cover;
      }
      .card-body {
        text-align: center;
        padding: 10px;
      }
      .price {
        font-size: 1.3rem;
        color: #28a745;
        font-weight: bold;
      }
      footer {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
        margin-top: 30px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-body">
      <div class="container-fluid">
        <a class="navbar-brand text-light bg-success p-2 rounded" href="#">HarvestHub</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Vegetables</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Legumes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Barn Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Proteins</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <!-- Product 1 -->
        <div class="col-md-3 col-lg-3 mb-4">
          <div class="card">
            <img src="static/assets/images/tomato.jpg" class="card-img-top" alt="Product 1" />
            <div class="card-body">
              <h5 class="card-title">Fresh Tomatoes</h5>
              <p class="price">₦500</p>
              <button class="btn btn-success btn-buy">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="col-md-3 col-lg-3 mb-4">
          <div class="card">
            <img src="static/assets/images/chicken.jpg" class="card-img-top" alt="Product 2" />
            <div class="card-body">
              <h5 class="card-title">Liveeee Chicken</h5>
              <p class="price">₦5500</p>
              <button class="btn btn-success btn-buy">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- Product 3 -->
        <div class="col-md-3 col-lg-3 mb-4">
          <div class="card">
            <img src="static/assets/images/beans-bag.jpg" class="card-img-top" alt="Product 3" />
            <div class="card-body">
              <h5 class="card-title">Bag of Beans</h5>
              <p class="price">₦100,000</p>
              <button class="btn btn-success btn-buy">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- Product 4 -->
        <div class="col-md-3 col-lg-3 mb-4">
          <div class="card">
            <img src="https://via.placeholder.com/150x150" class="card-img-top" alt="Product 4" />
            <div class="card-body">
              <h5 class="card-title">Fresh Mangoes</h5>
              <p class="price">₦1000</p>
              <button class="btn btn-success btn-buy">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HarvestHub. All rights reserved.</p>
    </footer>
    
    <script src="/static/assets/bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
