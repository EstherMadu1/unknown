<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            border-radius: 5px;
        }
        .content {
            margin-left: 25%;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                position: relative;
                width: 100%;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar d-flex flex-column p-3">
            <h2 class="text-center">Hello {{farmer_name}}</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showSection('orderTracking', this)">Order tracking</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('deliveredOrders', this)">Delivered Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('reportFarmer', this)">Report Farmer</a>
                </li>
            </ul>
            <!-- Logout Button -->
            <div class="mt-auto text-center">
                <a href="/logout/" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 content">
          <!-- Order Tracking Section -->
          <div id="orderTracking" class="section">
            <h3>Order Tracking</h3>
            <div class="card">
              <div class="card-body">
                <div class="order-item">
                  <h5>Order #1001</h5>
                  <div class="order-status">
                    <span class="status-pending">Pending</span>
                  </div>
                </div>
                <div class="order-item">
                  <h5>Order #1002</h5>
                  <div class="order-status">
                    <span class="status-processed">Processed</span>
                  </div>
                </div>
                <div class="order-item">
                  <h5>Order #1003</h5>
                  <div class="order-status">
                    <span class="status-delivered">Delivered</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <!-- Report a Farmer Section -->
          <div id="reportFarmer" class="section" style="display: none;">
            <h3>Report a Farmer</h3>
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="farmerName" class="form-label">Farmer's Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="farmerName"
                      placeholder="Enter farmer's name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="issueDetails" class="form-label">Details</label>
                    <textarea
                      class="form-control"
                      id="issueDetails"
                      rows="4"
                      placeholder="Describe the issue"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-danger">
                    Submit Report
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script>
        function showSection(sectionId, link) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';

            // Remove active class from all nav links
            var links = document.querySelectorAll('.sidebar .nav-link');
            links.forEach(link => {
                link.classList.remove('active');
            });

            // Add active class to the clicked link
            link.classList.add('active');
        }
    </script>

    <script src="/static/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
