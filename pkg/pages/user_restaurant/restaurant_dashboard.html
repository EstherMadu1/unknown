{% include 'user_restaurant/rest_nav.html' %}

        <!-- Main Content -->

        <div class="col-md-9 content">
            <!-- Order Tracking Section -->
            <div id="orderTracking" class="section">
                <h3>Order Tracking</h3>
                <p>Track your orders here.</p>
            </div>

            <!-- Delivered Orders Section -->
            <div id="deliveredOrders" class="section" style="display: none;">
                <h3>Delivered Orders</h3>
                <p>View all delivered orders here.</p>
            </div>

            <!-- Report Farmer Section -->
            <div id="reportFarmer" class="section" style="display: none;">
                <h3>Report a Farmer</h3>
                <form>
                    <div class="mb-3">
                        <label for="farmerName" class="form-label">Farmer's Name</label>
                        <input type="text" class="form-control" id="farmerName" placeholder="Enter farmer's name" />
                    </div>
                    <div class="mb-3">
                        <label for="issueDetails" class="form-label">Details</label>
                        <textarea class="form-control" id="issueDetails" rows="4" placeholder="Describe the issue"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit Report</button>
                </form>
            </div>

            
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function showSection(sectionId, link) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');

            // Show the selected section
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.style.display = 'block';
            }

            // Remove 'active' class from all links
            const links = document.querySelectorAll('.nav-link');
            links.forEach(nav => nav.classList.remove('active'));

            // Add 'active' class to the clicked link
            link.classList.add('active');
        }
    </script>

    <script src="/static/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
