<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/font-awesome/css/all.css') }}">
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-body">
      <div class="container-fluid">
        <a class="navbar-brand text-light bg-success p-2 rounded" href="#">
          HarvestHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="farmer-dashboard.html">Features</a>
            </li>
            <li class="nav-item btn cta_btn">
              <a class="nav-link text-light" href="/signup/">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6 my-5">        
          <h3 class="text-center">Are you a farmer or a restaurant owner?</h3>
            <form method="get" action="" id="roleForm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" value="farmer" />
                <label class="form-check-label" for="flexRadioDefault1">Farmer</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2" value="restaurant" />
                <label class="form-check-label" for="flexRadioDefault2">Restaurant Owner</label>
              </div>

              <div class="col-md-6">
                <button class="btn btn-success btn-lg">Submit</button>
              </div>
            </form>        
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <img
              src="{{ url_for('static', filename='assets/images/farmgirl.png') }}"
              alt="farmer"
              class="img-fluid d-none"
              id="farm-img"
            />
            <img
              src="{{ url_for('static', filename='assets/images/chef.png') }}"
              alt="restaurant"
              class="img-fluid d-none"
              id="rest-img"
            />
            
          </div>

      </div>
    </main>
    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/jquery-3.7.1.min.js') }}"></script>
    <script>
      $(document).ready(function () {
        $("#flexRadioDefault1").change(function () {
          var check = $(this).prop("checked");
          if (check) {
            $("#login-farm").removeClass("d-none").addClass("d-block");
            $("#login-rest").removeClass("d-block").addClass("d-none");
            $("#rest-img").removeClass("d-block").addClass("d-none");
            $("#farm-img").removeClass("d-none").addClass("d-block");
          }
        });

        $("#flexRadioDefault2").change(function () {
          var checked = $(this).prop("checked");
          if (checked) {
            $("#login-rest").removeClass("d-none").addClass("d-block");
            $("#login-farm").removeClass("d-block").addClass("d-none");
            $("#farm-img").removeClass("d-block").addClass("d-none");
            $("#rest-img").removeClass("d-none").addClass("d-block");
          }
        });
        $('input[name="role"]').change(function () {
      const selectedRole = $('input[name="role"]:checked').val();
      const form = $('#roleForm');

      if (selectedRole === 'farmer') {
        console.log('farmer')
        form.attr('action', '/farmer-login/');
      } else if (selectedRole === 'restaurant') {
        form.attr('action', '/restaurant-login/');
        console.log('restaurant')
      }
    });
      });
    </script>
  </body>
</html>
